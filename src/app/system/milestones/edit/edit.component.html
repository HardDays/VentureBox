<!-- system__title--whith-arrow если есть стрелка и внутри кнопка-->
<div class="system__sm-wrapper">
    <h1 class="system__title">
        {{Mode|titlecase}} milestone
    </h1>
    <form class="create-milestone">
        <div class="input-groupe create-milestone__input-groupe">
            <label class="input-groupe__label" for="milestone-name">Milestone title</label>
            <!-- input-groupe__input--error класс ошибки для инпута-->
            <input [(ngModel)]="Milestone.title" [ngClass]="{'input-groupe__input--error': Errors.title}" type="text" class="input-groupe__input" id="milestone-name" name="milestone-name">
            <p class="input-groupe__error">{{Errors.title}}</p>
        </div>
        <div class="input-groupe create-milestone__input-groupe">
            <label class="input-groupe__label" for="date">Finish date</label>
            <!-- input-groupe__input--error класс ошибки для инпута-->
            <div class="input-groupe__with-sm-butt">
                <input [(ngModel)]="Milestone.finish_date" [ngClass]="{'input-groupe__input--error': Errors.finish_date}" type="text" class="input-groupe__input" id="date" name="date">

                <button (click)="isShowDatapicker = !isShowDatapicker" class="input-groupe__sm-butt">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5998 1.60001H12.7998V0H11.1998V1.60001H4.79981V0H3.1998V1.60001H2.39982C1.51583 1.60001 0.80783 2.316 0.80783 3.20002L0.799805 14.4C0.799805 15.284 1.51579 16 2.39982 16H13.5998C14.4838 16 15.1998 15.284 15.1998 14.4V3.19999C15.1998 2.316 14.4838 1.60001 13.5998 1.60001ZM13.5998 14.4H2.39982V5.59998H13.5998V14.4Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <my-date-picker *ngIf="isShowDatapicker" style="margin-left: calc(100% - 252px );" (dateChanged)="onDateChanged($event)" [options]="myDatePickerOptions" ></my-date-picker>
            <p class="input-groupe__error">{{Errors.finish_date}}</p>
        </div>
        <div *ngIf="Mode == 'edit'" class="input-groupe create-milestone__input-groupe">
          <p class="input-groupe__label">Complete</p>
          <!--select--opened если открытый селект-->
          <div class="select" (click)="isCompletedListOpened = !isCompletedListOpened" [ngClass]="{'select--opened': isCompletedListOpened}">
              <!--добавляем select__input-hidden для связки самописного селекта с формой(для взаимодействия с template driven или reactive forms).
                    Этот класс скрывает элемент. в данном случае нужно юзать список из чекбоксов т.к. можно выбрать все элементы-->
              <select class="select__input-hidden">
                  <option>sdf</option>
              </select>
              <div class="select__lable">
                  <p class="select__picked">{{Milestone.completeness}}%</p>
              </div>
              <div class="select-dropdown select__dropdown">
                  <ul class="select-dropdown__list">
                      <!-- select-dropdown__item--active для активного элемента -->
                      <li (click)="Milestone.completeness = 10" class="select-dropdown__item">10%</li>
                      <li (click)="Milestone.completeness = 20" class="select-dropdown__item">20%</li>
                      <li (click)="Milestone.completeness = 30" class="select-dropdown__item">30%</li>
                      <li (click)="Milestone.completeness = 40" class="select-dropdown__item">40%</li>
                      <li (click)="Milestone.completeness = 50" class="select-dropdown__item">50%</li>
                      <li (click)="Milestone.completeness = 60" class="select-dropdown__item">60%</li>
                      <li (click)="Milestone.completeness = 70" class="select-dropdown__item">70%</li>
                      <li (click)="Milestone.completeness = 80" class="select-dropdown__item">80%</li>
                      <li (click)="Milestone.completeness = 90" class="select-dropdown__item">90%</li>
                      <li (click)="Milestone.completeness = 100" class="select-dropdown__item">100%</li>
                  </ul>
              </div>
          </div>
          <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
        </div>
        <div class="input-groupe create-milestone__input-groupe">
            <label class="input-groupe__label" for="description">Describe goal</label>
            <!-- input-groupe__input--error класс ошибки для инпута-->
            <textarea [(ngModel)]="Milestone.description" class="input-groupe__input input-groupe__input--textarea_lg" id="description" name="description"></textarea>
            <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
        </div>
        <div class="two-col-buttons">
            <div class="button-wrapper two-col-buttons__item">
                <a [routerLink]="['/system', 'my_milestones']" class="button-wrapper__button button-wrapper__button--border_theme">Cancel</a>
            </div>
            <div class="button-wrapper two-col-buttons__item">
                <button (click)="saveMilestone()" class="button-wrapper__button">Save</button>
            </div>
        </div>
    </form>
</div>
